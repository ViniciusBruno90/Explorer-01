<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis customizados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="hero">
      <img
        src="./images/img1.jpg"
        alt="Pessoa vestindo um casaco alaranjado, em pé no meio de uma sala de móveis"
      />

      <div id="content">
        <h1>Ambientes <span>únicos</span> para você!</h1>

        <div id="labels">
          <span>Nós criamos ambientes <strong>exclusívos</strong> e
            <strong>únicos</strong>, com muito bom gosto e profissionalismo,
            investimos tempo e <span>dedicação no seu projeto.</span>
          </span>

          <span>Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
            <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que
            estiver ali.
          </span>
        </div>
      </div>
    </main>

    <footer>
      <div class="line"></div>

      <div class="links">
        <a target="_blank" href="https://instagram.com/moveisparavoce"
          >Instagram</a
        >

        <!-- &nbsp; isso aqui o html vai considerar como espaços-->

        <a href="mailto:moveisparavoce@moveisparavoce.com">Fale conosco</a>
      </div>
    </footer>
    <div class="line"></div>

    <img
      id="balls"
      src="./images/balls.svg"
      alt="Bolinhas laranjasdas no canto direito inferior da tela"
    />
  </body>
</html>
